{% load static %}
{% load section_tags %}

<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <script src="{% static 'js/bootstrap.bundle.min.js' %}" defer></script>
    <title>{% block title %}Добро пожаловать{% endblock %}</title>
</head>
<body>
{% get_sections as context %}

<nav class="navbar navbar-light bg-light">
    <div class="container-fluid justify-content-start">
    <div>
        <a class="navbar-brand" href="/">Твой магазин</a>
        <p class="text-secondary">{{ context.site.name }}</p>
    </div>
        <div class="dropdown">
            <a class="btn btn-light dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
               data-bs-toggle="dropdown" aria-expanded="false">
                Разделы
            </a>

            <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">

                {% for section in context.sections %}
                    <li><a class="dropdown-item"
                           href="{% url 'shop_items:section_items' section.slug %}">{{ section.title }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
</nav>

{% block content %}

{% endblock %}

</body>
</html>
